apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-pv
  labels:
    stage: dev
    project: expense
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 5Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-0a3554a587bc68ffa
