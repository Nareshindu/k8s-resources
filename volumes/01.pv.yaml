apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-pvc
  labels: 
     stage: dev
     project: expense   
spec:
  storageClassName: ""
  volumeName: ebs-pv
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi           