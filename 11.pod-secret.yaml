apiVersion: v1
kind: Pod
metadata:
  name: naresh-pod2
  labels:
    stage: dev
    env: dev
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
    env:
    - name: username
      varFrom:
        secretKeyRef:
          name: naresh-secret
          key: username
    - name: password
      varFrom: 
        secretKeyRef:
          name: naresh-secret
          key: password      